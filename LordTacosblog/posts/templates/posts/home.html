<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Wellcome home!</h1>
    <h2>Latest Posts</h2>
    {% for post in posts.all%}
    <a href="{% url 'post_details' post.id %}">{{post.title}}</a>
    <br>
    {{post.pub_date_pretty}}
    <br>
    <img src="{{post.image.url}}" alt="">
    <br>
    {{post.body}}
    <br>
    <br>
    {% endfor %}
  </body>
</html>
