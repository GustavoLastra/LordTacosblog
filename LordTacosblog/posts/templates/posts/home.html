<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">LordTaco's Blog</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="mynav">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'about' %}">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Wellcome to LordTaco's Blog!</h1>
      {% load static %}
      <img src="{% static 'posts/taco_lord.jpg' %}" class="img-responsive center-block" style="max-height:300px;" />

      <h2>Latest Posts</h2>
      {% for post in posts.all%}
      <hr>
      <h3><a href="{% url 'post_details' post.id %}">{{post.title}}</a></h3>
      <br>
      <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{post.pub_date_pretty}}</h4>
      <br>
      <img src="{{post.image.url}}" alt="" class="img-responsive center-block" style="max-height:150px;">
      <br>
      {{post.body}}
      <br>
      <br>
      {% endfor %}

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
